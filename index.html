<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etcha.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="etchaOutside">
            <div class="header">
                <h1>Coloring Pad</h1>
            </div>
            <div class="main" id="main"></div>
            <div class="controls">
                    <div class=left>
                    <p>Color</p>
                    <div class="buttonContainer">
                        <button class=colorButton id="colorBlack">black</button>
                        <button class=colorButton id="colorRed" >red</button>
                        <button class=colorButton id="colorGreen">green</button>
                        <button class=colorButton id="colorBlue">blue</button>
                        <button class=colorButton id="colorRandom">random</button>
                    </div>
                </div>
                <div class="right">
                    <p>Grid Size</p>
                    <div class="buttonContainer">
                        <button class=gridButton id="gridSmall">small</button>
                        <button class=gridButton id="gridMedium">medium</button>
                        <button class=gridButton id="gridLarge">large</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
